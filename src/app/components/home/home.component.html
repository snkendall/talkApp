<div *ngIf="(state.state | async )?.state === GameState.Initial">
  <h2 class="stagingText">No game is currently running.</h2>
  <h3 class="stagingText">Please come back later.</h3>
  <div class="centeredPicContainer">
    <img class="grumpyPic" src="http://athenaposters.ca/wp-content/uploads/2017/03/RP14303-Grumpy-Cat-Go-Away.jpg" alt="Grumpy Cat Says 'Go Away'" />
  </div>
</div>
<div *ngIf="(state.state | async )?.state === GameState.Waiting">
  <h1 class="stagingText">Welcome to Tap Cat!</h1>
  <h2 class="stagingText">A new game is about to start!</h2>
  <h3 class="stagingText">If you haven't already, please sign in to play.</h3>
  <div class="centeredPicContainer">
    <img class="tapCat" src="https://images.techhive.com/images/article/2013/05/tablet_cat-100038149-orig.jpg" alt="">
  </div>
</div>
<div *ngIf="(state.state | async )?.state === GameState.Game">
  <app-blocks></app-blocks>
</div>
<div *ngIf="(state.state | async )?.state === GameState.Results">
  <h2 class="stagingText">Scoreboard</h2>
  <pre>{{state.scores|async|json}}</pre>
</div>
